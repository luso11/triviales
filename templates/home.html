{% extends "base.html" %}
{% block title %}
    {{ title }}
{% endblock %}
{% block extra_javascript %}
    <script type="text/javascript" src="{{ STATIC_URL }}home.js"></script>
{% endblock %}
{% block content %}
    <div id="textoHome" >Bienvenido a TRIVIALES, una nueva manera de jugar socialmente.</div>
    <video width="400" height="350" id="imagenHome" controls="controls" autoplay>
        <source src="/static/videoIntro.webm" type="video/webm">
        <source src="/static/videoIntro.mp4" type="video/mp4">
    </video>
    <input type="button" class="button" id="buttonRegistrar" value="Registrarse" onclick="registrar()"/>
    <input type="button" class="button" id="buttonEntrar" value="Entrar" onclick="entrar()"/>
{% endblock %}
